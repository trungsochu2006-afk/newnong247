box-shadow: 0 0 40px rgba(255, 80, 50, 0.7);

/* ===== CON TH·ªé CH·∫†Y ===== */

.rabbit-run{
  position: absolute;

}

@keyframes rabbitRun{

  0%{

    <script>
      const shopeeLink = "https://s.shopee.vn/8V3Q7Nm1he";

      let overlayShown = false;

      /* TAB */
      function showTab(tab) {
        document
          .querySelectorAll(".section")
          .forEach((s) => s.classList.remove("active"));

        document.getElementById(tab).classList.add("active");
      }

      /* SEARCH */
      function searchNews() {
        let keyword = document.getElementById("newsSearch").value.toLowerCase();

        document.querySelectorAll(".news").forEach((card) => {
          card.style.display = card.innerText.toLowerCase().includes(keyword)
            ? "block"
            : "none";
        });
      }

      function searchProduct() {
        let keyword = document
          .getElementById("productSearch")
          .value.toLowerCase();

        document.querySelectorAll(".product").forEach((card) => {
          card.style.display = card.innerText.toLowerCase().includes(keyword)
            ? "block"
            : "none";
        });
      }

      /* CLICK NEWS */
      document.querySelectorAll(".news").forEach((card) => {
        card.onclick = () => {
          const modal = document.getElementById("videoModal");
          const video = document.getElementById("videoPlayer");
          const overlay = document.getElementById("overlay");

          overlay.style.display = "none";
          overlayShown = false;

          video.src = card.dataset.video;
          video.load();

          modal.style.display = "flex";

          video.currentTime = 0;
          video.play();
        };
      });

      /* HI·ªÜN OVERLAY SAU 8S */
      const video = document.getElementById("videoPlayer");

      video.addEventListener("timeupdate", function () {
        if (video.currentTime >= 8 && !overlayShown) {
          overlayShown = true;

          video.pause();

          document.getElementById("overlay").style.display = "flex";
        }
      });

      /* CLICK SHOPEE */
      function goShopee() {
        const video = document.getElementById("videoPlayer");
        const overlay = document.getElementById("overlay");

        overlay.style.display = "none";

        /* m·ªü tab */
        window.open(shopeeLink, "_blank");

        /* ch·∫°y ti·∫øp video */
        video.play();
      }
      function closeVideo() {
        const modal = document.getElementById("videoModal");
        const video = document.getElementById("videoPlayer");
        const overlay = document.getElementById("overlay");

        video.pause();
        video.currentTime = 0;

        overlay.style.display = "none";
        overlayShown = false;

        modal.style.display = "none";

        // üëâ ƒë·∫£m b·∫£o quay v·ªÅ HOME
        showTab("home");
      }

      /* Khi quay l·∫°i tab -> video ch·∫°y ti·∫øp */
      window.addEventListener("focus", () => {
        const video = document.getElementById("videoPlayer");
        const overlay = document.getElementById("overlay");

        if (overlayShown) {
          overlay.style.display = "none";
          video.play();
        }
      });
    </script>
