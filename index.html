    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #eef1f7;
      }

      /* HEADER */

      header {
        background: #0a1f44;
        color: white;
        padding: 20px;
        font-size: 30px;
        font-weight: bold;
      }

      /* NAV */

      nav {
        background: #132c63;
        padding: 12px;
      }

      nav button {
        background: none;
        border: none;
        color: white;
        font-size: 17px;
        margin-right: 18px;
        cursor: pointer;
      }

      nav button:hover {
        color: #ffd700;
      }

      /* SEARCH */

      .search-box {
        width: 60%;
        margin: 30px auto;
        display: flex;
        background: white;
        border-radius: 40px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      }

      .search-box input {
        flex: 1;
        border: none;
        padding: 16px;
        border-radius: 40px;
        font-size: 18px;
        outline: none;
      }

      .search-box button {
        border: none;
        background: #0a1f44;
        color: white;
        padding: 16px 30px;
        border-radius: 40px;
        cursor: pointer;
      }

      /* TAB */

      .section {
        display: none;
        padding: 20px;
      }

      .active {
        display: block;
      }

      /* NEWS */

      .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
        margin-bottom: 50px;
      }

      .news-item {
        background: white;
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        transition: 0.3s;
      }

      .news-item:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .news-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .news-item h3 {
        padding: 10px;
        margin: 0;
      }

      /* VIDEO POPUP */

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal video {
        width: 85%;
        max-width: 1000px;
        border-radius: 12px;
      }

      /* CLOSE */

      .close {
        position: absolute;
        top: 30px;
        right: 40px;
        font-size: 40px;
        color: white;
        cursor: pointer;
      }

      /* SHOP */

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .product {
        background: white;
        padding: 15px;
        border-radius: 12px;
      }

      .product img {
        width: 100%;
        border-radius: 10px;
      }

      .price {
        color: red;
        font-weight: bold;
      }

      .voucher {
        background: #ffd700;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 13px;
      }
    </style>
  </head>

  <body>

    <!-- HOME -->

    <div id="home" class="section active">
      <div class="search-box">
        <input type="text" id="newsSearch" placeholder="TÃ¬m kiáº¿m tin tá»©c..." />
        <button onclick="searchNews()">Search</button>
      </div>

      <div class="news-grid">
        <!-- VIDEO Cá»¦A Báº N -->
        <div class="news-item" onclick="openVideo('2946-164933125_medium.mp4')">
          <img src="https://picsum.photos/400?tech1" />

          <p>Báº¥m Ä‘á»ƒ xem video cÃ³ Ã¢m thanh.</p>
        </div>
      </div>
    </div>

    <!-- SHOP -->

    <div id="shop" class="section">
      <div class="search-box">
        <input type="text" id="productSearch" placeholder="TÃ¬m sáº£n pháº©m..." />
        <button onclick="searchProduct()">Search</button>
      </div>

      <div class="products">
        <div class="product">

    <!-- VIDEO MODAL -->

    <div class="modal" id="videoModal">
      <span class="close" onclick="closeVideo()">âœ–</span>

      <video id="popupVideo" controls autoplay>
        <source id="videoSource" type="video/mp4" />
      </video>
    </div>

    <script>
      /* TAB */
      function showTab(tab) {
        document
          .querySelectorAll(".section")
          .forEach((s) => s.classList.remove("active"));

        document.getElementById(tab).classList.add("active");
      }

      /* SEARCH NEWS */
      function searchNews() {
        let keyword = document.getElementById("newsSearch").value.toLowerCase();

        document.querySelectorAll(".news-item").forEach((card) => {
          card.style.display = card.innerText.toLowerCase().includes(keyword)
            ? "block"
            : "none";
        });
      }

      /* SEARCH SHOP */

      function searchProduct() {
        let keyword = document
          .getElementById("productSearch")
          .value.toLowerCase();

        document.querySelectorAll(".product").forEach((p) => {
          p.style.display = p.innerText.toLowerCase().includes(keyword)
            ? "block"
            : "none";
        });
      }

      /* OPEN VIDEO */

      function openVideo(src) {
        let video = document.getElementById("popupVideo");
        let source = document.getElementById("videoSource");

        source.src = src;

        video.load();
        video.play();

        document.getElementById("videoModal").style.display = "flex";
      }

      /* CLOSE */

      function closeVideo() {
        let video = document.getElementById("popupVideo");

        video.pause();
        video.currentTime = 0;

        document.getElementById("videoModal").style.display = "none";
      }
    </script>
  </body>
</html>
